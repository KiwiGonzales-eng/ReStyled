<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReStyled</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="fixed-header">
    <div class="logo-container">
        <img src="logoo.png" alt="ReStyled Logo" class="logo"> 
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">MEN</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">LUXURY</a></li>
            <li><a href="#">SPORTS</a></li>
            <li><a href="#">KIDS</a></li>
        </ul>
    </nav>
</header>

<div class="header">
  <h1>ReStyled</h1>
  <p>Discover your new style</p>
</div>

<div class="product-grid">
    <div class="product">
        <img src="a.JPG" alt="Green Cotton Cardigan">
        <div class="product-info">
            <p>A green cotton cardigan</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    <div class="product">
        <img src="b.jpg" alt="Vintage Leather Bag">
        <div class="product-info">
            <p>Vintage leather bag</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    <div class="product">
        <img src="c.jpg" alt="Plain Green Cotton Shirt">
        <div class="product-info">
            <p>Plain green cotton shirt</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    <div class="product">
        <img src="d.jpg" alt="Leather American Accessories">
        <div class="product-info">
            <p>Leather American accessories</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
    <div class="product">
        <img src="e.jpg" alt="Felt High Heeled Boots">
        <div class="product-info">
            <p>Felt high-heeled boots</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</div>

<footer>
    <div class="footer-logo">ReStyled</div>
    <div class="social-links">
        <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
    </div>
</footer>

</body>
</html>
