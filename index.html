<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReStyled</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo-container">
            <img src="logoo.png" alt="ReStyled Logo" class="logo"> 
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </div>
</header>

<nav class="navbar">
    <ul>
        <li><a href="#">MEN</a></li>
        <li><a href="#">WOMEN</a></li>
        <li><a href="#">LUXURY</a></li>
        <li><a href="#">SPORTS</a></li>
        <li><a href="#">KIDS</a></li>
    </ul>
</nav>

<div class="header">
    <h1>ReStyled</h1>
</div>

<div class="filter-options">
    <button>All</button>
    <button>New Arrivals</button>
    <button>Best Sellers</button>
    <button>On Sale</button>
</div>

<div class="product-grid">
    <div class="product">
        <img src="a.JPG" alt="Wings for sale">
        <div class="product-info">Elegant Wings for Every Occasion</div>
    </div>
    <div class="product">
        <img src="b.jpg" alt="Butterfly costume?">
        <div class="product-info">Creative Butterfly Costume</div>
    </div>
    <div class="product">
        <img src="c.jpg" alt="High Waist Leggings">
        <div class="product-info">High Waist Leggings</div>
    </div>
    <div class="product">
        <img src="d.jpg" alt="It's weird but it's okay sunglasses">
        <div class="product-info">Stylish Sunglasses</div>
    </div>
    <div class="product">
        <img src="e.jpg" alt="Pizza Gown">
        <div class="product-info">Unique Pizza Gown</div>
    </div>
</div>

<footer>
    <div class="footer-logo">ReStyled</div>
    <div class="social-links">
        <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
    </div>
</footer>

</body>
</html>
